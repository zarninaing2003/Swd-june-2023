<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table UI</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="p">
    <main>
        <section class="mb">
            <form action="">
                <fieldset class="reg-box">
                    <legend class="form-title">
                        Register Form
                    </legend>


                    <div class="form-group">
                        <label class="form-label" for="yourName">
                            <i class="fa-solid  fa-fw fa-user"></i>
                            Your Name</label>
                        <input class="form-input" type="text" name="your_name" id="yourName">
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="yourEmail">
                            <i class="fa-solid fa-fw fa-envelope"></i>
                            Your Email</label>
                        <input class="form-input" type="text" name="your_email" id="yourEmail">
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="yourpassword">
                            <i class="fa-solid fa-fw fa-lock"></i>
                            Password </label>
                        <input class="form-input" type="password" name="your-password" id="password">
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="yourName">
                            <i class="fa-solid fa-briefcase"></i>
                            Apply Position 
                        </label>

                        <select class="from-select" name="position" id="position">
                            <option value="frontend">
                                Frontend Developer
                            </option>

                            <option value="frontend">
                                Backend Developer
                            </option>

                            <option value="frontend">
                                DevOps Developer
                            </option>

                            <option value="frontend">
                                Fullstack Developer
                            </option>
                        </select>
                    </div>
                    <div class="from-group">
                        <label for="form-label">
                            <i class="fa-solid fa-fw fa-cog"></i>
                            Select Your Skills 
                        </label>

                        <div class="form-checkbox">
                            <input type="checkbox" id="html" name="skill" value="html">
                            <label for="html">HTML</label>
                        </div>

                        <div class="form-checkbox">
                            <input type="checkbox" id="css" name="skill" value="css">
                            <label for="css">SQL</label>
                        </div>

                        <div class="form-checkbox">
                            <input type="checkbox" id="javascript" name="skill" value="javascript">
                            <label for="javascript">CSS</label>
                        </div>

                        <div class="form-checkbox">
                            <input type="checkbox" id="php" name="skill" value="php">
                            <label for="php">PHP</label>
                        </div>

                        <div class="form-checkbox">
                            <input type="checkbox" id="phyton" name="skill" value="phyton">
                            <label for="phyton">Phyton</label>
                        </div>
                        
                    </div>
                    <button class="btn btn-dark reg-btn">Register Now</button>


                </fieldset>

                
            </form>
        </section>
    </main>
   

    <div class="" style="height: 1000px;"></div>
</body>

</html>
