<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Practical</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="body">
    <main>
            <h1 class="title">Button UI</h1>

        <section class="box">
            <h3 class="sub-title">Solid Buttons</h3>
            <button class=" btn btn-primary">Click Me</button>
            <button class=" btn btn-secondary">Click Me</button>
            <button class=" btn btn-danger">Click Me</button>
            <a href="" class=" btn btn-dark">link btn</a>
        </section> 

        <section class="box">
            <h3 class="sub-title">Outline Buttons</h3>
            <button class="btn btn-outline-primary">Click Me</button>
            <button class="btn btn-outline-secondary">Click Me</button>
            <button class="btn btn-outline-danger">Click Me</button>
            <a class="btn btn-outline-dark">link btn</a>
        </section>

        <section class="box">
            <h3 class="sub-title">Icon Text Button</h3>
            <button class="btn btn-outline-primary">
             <i class="  fa-bounce fa-solid fa-fw fa-home"></i>
                HOME
            </button>
            <a class="btn btn-outline-dark">
                <i class=" fa-bounce fa-brands fa-facebook"></i>
                Facebook</a>

                <a class="btn btn-outline-dark">
                    <i class=" fa-bounce fa-brands fa-twitter"></i>
                    PHONE</a>

                    <a class="btn btn-outline-dark">
                        <i class=" fa-bounce fa-brands fa-youtube"></i>
                        Youtube</a>

                        
        </section>

        <section class="box">
            <h3 class="sub-title">
                Icon Buttons
            </h3>

            <button class=" btn 
            rounded-pill btn-outline-primary">
                <i class="  fa-bounce fa-solid fa-fw fa-home"></i>
                HOME
            </button>

            <button class=" btn btn-icon  btn-primary">
                <i class="fa-solid fa-plus"></i>
            </button>

            <button class=" btn btn-icon rounded-circle  btn-primary">
                <i class="fa-solid fa-plus"></i>
            </button>


            <button class=" btn btn-icon rounded-circle  btn-outline-primary">
                <i class="fa-solid fa-plus"></i>
            </button>



        </section>
    </main>
</body>
</html>
